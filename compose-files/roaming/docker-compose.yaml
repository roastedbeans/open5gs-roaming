    environment:
      - SEPP_TYPE=sepp1
      - REGENERATE_CERTS=true
      - TLS_DIR=/etc/open5gs/default/tls
      - SEPP_FQDN=sepp1.localdomain
      - SEPP_PLMN_FQDN=sepp.5gc.mnc001.mcc001.3gppnetwork.org
    volumes:
