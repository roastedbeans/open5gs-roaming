apiVersion: v1
kind: ConfigMap
metadata:
  name: h-nrf-config
data:
  nrf.yaml: |
    logger:
      file:
        path: /var/log/open5gs/nrf.log

    global:

    nrf:
      serving:
        - plmn_id:
            mcc: 001  
            mnc: 01
      sbi:
        server:
          - address: 0.0.0.0
            port: 80
