apiVersion: v1
kind: ConfigMap
metadata:
  name: h-ausf-config
data:
  ausf.yaml: |
    logger:
      file:
        path: /var/log/open5gs/ausf.log

    global:

    ausf:
      sbi:
        server:
          - address: 0.0.0.0
            port: 80
        client:
          nrf:
            - uri: http://h-nrf.default.svc.cluster.local:80
