apiVersion: v1
kind: ConfigMap
metadata:
  name: v-pcf-config
data:
  pcf.yaml: |
    logger:
      file:
        path: /var/log/open5gs/pcf.log

    global:

    pcf:
      sbi:
        server:
          - address: 0.0.0.0
            port: 80
        client:
          nrf:
            - uri: http://v-nrf.default.svc.cluster.local:80
      policy:
        - plmn_id:
            mcc: 001
            mnc: 01
          slice:
            - sst: 1
              sd: 000001
              default_indicator: true
              session:
                - name: internet
                  type: 1
                  ambr:
                    downlink:
                      value: 1
                      unit: 3
                    uplink:
                      value: 1
                      unit: 3
                  qos:
                    index: 9
                    arp:
                      priority_level: 8
                      pre_emption_vulnerability: 1
                      pre_emption_capability: 1
