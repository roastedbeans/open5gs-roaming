apiVersion: apps/v1
kind: Deployment
metadata:
  name: v-amf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: v-amf
  template:
    metadata:
      labels:
        app: v-amf
      annotations:
        k8s.v1.cni.cncf.io/networks: open5gs-cp-net
    spec:
      containers:
      - name: v-amf
        image: ghcr.io/borjis131/amf:v2.7.5
        command: [ "open5gs-amfd" ]
        args: [ "-c", "/etc/open5gs/amf.yaml" ]
        ports:
        - containerPort: 80
          name: sbi
        - containerPort: 38412
          name: ngap
          protocol: SCTP
        volumeMounts:
        - name: v-amf-config
          mountPath: /etc/open5gs/amf.yaml
          subPath: amf.yaml
        - name: logs
          mountPath: /var/log/open5gs
      volumes:
      - name: v-amf-config
        configMap:
          name: v-amf-config
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: v-amf
spec:
  selector:
    app: v-amf
  ports:
  - name: sbi
    port: 80
    targetPort: 80
  - name: ngap
    port: 38412
    targetPort: 38412
    protocol: SCTP
  type: ClusterIP
