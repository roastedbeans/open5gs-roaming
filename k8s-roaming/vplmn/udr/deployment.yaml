apiVersion: apps/v1
kind: Deployment
metadata:
  name: udr
  namespace: vplmn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udr
  template:
    metadata:
      labels:
        app: udr
    spec:
      containers:
        - name: udr
          image: $(REGISTRY_URL)/udr:v2.7.5
          imagePullPolicy: IfNotPresent
          command: [ "open5gs-udrd", "-c", "/etc/open5gs/udr.yaml" ]
          env:
            - name: REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: registry-config
                  key: REGISTRY_URL
          volumeMounts:
            - name: config
              mountPath: /etc/open5gs/udr.yaml
              subPath: udr.yaml
          ports:
            - containerPort: 80
              name: http
      volumes:
        - name: config
          configMap:
            name: udr-config